<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body>      
    <p>Для публикации вашей статьи заполните, пожалуйста, следующую форму:</p>
    
    <form action="https://fe.it-academy.by/TestForm.php" method="post">

            <label for="art">Название статьи:</label>
                <input type="text" name="article" id="art">
        
        <br>

        <label for="categ">Рубрика:</label>
        <select name="category" id="categ">
            <option value="program">Программирование</option>
            <option value="comp-techn">Компьютерные технологии</option>
            <option value="graphicks">Графика и дизайн</option>
        </select>

        <br>

        <label class="public">Публикация:</label>
        <input type="radio" name="answer" value="answer1" id="answ11">
        <label for="answ11">на сайте</label>
        <input type="radio" name="answer" value="answer2" id="answ22">
        <label for="answ22">в журнале</label>
        <input type="radio" name="answer" value="answer3" id="answ33">
        <label for="answ33">на сайте и в журнале</label>

        <br>

        <label for="che">Разрешить комментарии:</label>
        <input type="checkbox" name="check" value="check1" id="che" checked>
        
        <br>

        <label for="tex" class="text_article">Текст статьи:</label>
        <br>


            <textarea name="text" id="tex"></textarea>


        <br>

        <input type="submit" value="Опубликовать">


    </form>
    
</body>
</html>
