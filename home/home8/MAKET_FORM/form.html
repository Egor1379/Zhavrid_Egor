<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body>      
    <p>Для публикации вашей статьи заполните, пожалуйста, следующую форму:</p>
    
    <form action="https://fe.it-academy.by/TestForm.php" method="post">

            <label>Название статьи:</label>
                <input type="text" name="article">
        
        <br>

        <label>Рубрика:</label>
        <select name="category">
            <option value="program">Программирование</option>
            <option value="comp-techn">Компьютерные технологии</option>
            <option value="graphicks">Графика и дизайн</option>
        </select>

        <br>

        <label>Публикация:</label>
        <input type="radio" name="answer" value="answer1">
        <label>на сайте</label>
        <input type="radio" name="answer" value="answer2">
        <label>в журнале</label>
        <input type="radio" name="answer" value="answer3">
        <label>на сайте и в журнале</label>

        <br>

        <label>Разрешить комментарии:</label>
        <input type="checkbox" name="check" value="check1" checked>
        
        <br>

        <label class="text_article">Текст статьи:</label>
        <br>
        <textarea name="text"></textarea>

        <br>

        <input type="submit" value="Опубликовать">


    </form>
    
</body>
</html>
